<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Aktualizuj Pokój</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar">
  <a href="/">Strona Główna</a> |
  <a href="/guests/list">Goście</a> |
  <a href="/rooms/manage">Pokoje</a> |
  <a href="/reservations/manage">Rezerwacje</a> |
  <a href="/reports">Raporty</a>
</div>
<div class="container">
  <h1>Aktualizuj Pokój</h1>
  <form th:action="@{/rooms/update/{id}(id=${room.roomId})}" method="post">
    <label for="roomNumber">Numer Pokoju:</label>
    <input type="number" id="roomNumber" name="roomNumber" th:value="${room.roomNumber}" required>

    <label for="roomType">Typ Pokoju:</label>
    <select id="roomType" name="roomTypeId">
      <option th:each="type : ${roomTypes}" th:value="${type.roomTypeId}"
              th:text="${type.roomTypeName}"
              th:selected="${type.roomTypeId == room.roomType.roomTypeId}">
      </option>
    </select>

    <button type="submit" class="confirm-btn">Zapisz Zmiany</button>
    <a href="/rooms/manage" class="cancel-btn">Anuluj</a>
  </form>
</div>
</body>
</html>
