<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Gości</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <a href="/">Strona Główna</a> |
    <a href="/guests/list">Goście</a> |
    <a href="/rooms/manage">Pokoje</a> |
    <a href="/reservations/manage">Rezerwacje</a> |
    <a href="/reports">Raporty</a>
</div>
<div class="container">
    <h1>Lista Gości</h1>

    <div th:if="${param.success == 'delete'}" class="alert alert-success">
        <p>Gość został pomyślnie usunięty!</p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Wyświetlanie komunikatu o sukcesie -->
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Kafelki nad listą gości -->
    <div class="tiles">
        <a href="/guests/add">
            <div class="tile">
                <h2>Dodaj Gościa</h2>
            </div>
        </a>
    </div>

    <!-- Tabela z listą gości -->
    <table class="styled-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.guestId}"></td>
            <td th:text="${guest.name}"></td>
            <td th:text="${guest.surname}"></td>
            <td th:text="${guest.email}"></td>
            <td th:text="${guest.phoneNumber}"></td>
            <td>
                <div class="actions">
                    <a th:href="@{/guests/edit/{id}(id=${guest.guestId})}" class="edit-btn">Edytuj</a>
                    <a th:href="@{/guests/delete/{id}(id=${guest.guestId})}" class="delete-btn">Usuń</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
